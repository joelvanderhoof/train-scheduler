<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- CSS styles -->
	<link rel="stylesheet" type="text/css" href="./assets/css/custom.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron text-center"><h1>Train Scheduler</h1></div>

	<div class="row">
		<div class="col-sm-1"></div>
	    <div class="panel panel-success col-md-10">
	        <div class="panel-body">
	          	<table class="table" id="table">
		            <thead>
			              <tr>
				                <th>Train Name</th>
				                <th>Destination</th>
				                <th>Frequency (min)</th>
				                <th>Next Arrival</th>
				                <th>Minutes Away</th>
			              </tr>
		            </thead>
		            <tbody>
		            </tbody>
	          	</table>
	        </div>
	      </div>
	      <div class="col-sm-1"></div>
	    </div>
	    <div class="row">
	    
	    <div class="col-sm-1"></div>    
	    <div class="panel panel-default col-md-10">
	        <div class="panel-heading">
	        	<h3 class="panel-title"><strong>Add Train</strong></h3>
	        </div>
	        <div class="panel-body">

	        <form role="form">

	        	<div class="form-group">
	            	<label for="rate">Train Name</label>
	            	<input type="text" class="form-control" id="train-name" value="">
	            </div>
	              
	            <div class="form-group">
	            	<label for="ename">Destination</label>
	            	<input type="text" class="form-control" id="destination" value="">
	            </div>
	            
	            <div class="form-group">
	            	<label for="role">First Train Time (military time)</label>
	            	<input type="text" class="form-control" id="train-start-time" placeholder="HH:mm" value="">     
	            </div>
	             
	            <div class="form-group">
	            	<label for="startdate">Frequency (min)</label>
	            	<input type="text" class="form-control" id="frequency" value="">
	            </div>
	            
	            <button type="button" class="btn btn-danger" id="submitbtn">Submit</button>
	              
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="col-sm-1"></div>
	 
	  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
